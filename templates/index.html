<%inherit file="default.html"/>

<%block name="tpl_post">

    % for post in posts:
        <div class="inner cover post post-head">
            <h1 class="cover-heading post-title"><a href="/post/${post.slug}">${post.slug}</a></h1>
        </div>

        <div class="inner cover post post-body">
            ${post.brief}
        </div>

    % endfor
    <nav class="pagination" role="navigation">
        <span class="page-number">Page ${page}</span>
        <a class="older-posts" href="/page/${next_page}/">Older Posts &rarr;</a>
    </nav>

    <div class="inner cover container post post-foot">
    </div>
</%block>
