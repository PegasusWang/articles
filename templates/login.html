<!DOCTYPE html>
<html>
<head>
   <title>博客登录</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="${static_url("css/form.css")}"/>
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">登录</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">注册</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="/login" method="post" role="form" style="display: block;">
                                    ${ xsrf_form_html() }
                                    <div class="form-group">
                                        <input type="text" name="email"
                                        id="email" tabindex="1"
                                        class="form-control" placeholder="邮箱" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password"
                                        id="password" tabindex="2" class="form-control" placeholder="密码">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember">记住我</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="登录">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">忘记密码？</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                % if not errors is UNDEFINED:
                                    <div class="error">${errors} </div>
                                % endif
                                </form>

                                <form id="register-form" action="/register" method="post" role="form" style="display: none;">
                                    ${ xsrf_form_html() }
                                    <div class="form-group">
                                        <input type="text" name="username"
                                        id="username" tabindex="1" class="form-control" placeholder="用户名" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="邮箱" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="密码">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password2" id="confirm-password" tabindex="2" class="form-control" placeholder="确认密码">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="注册">
                                            </div>
                                        </div>
                                    </div>

                                % if not errors is UNDEFINED:
                                    <div class="error">${errors} </div>
                                % endif

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function() {

            $('#login-form-link').click(function(e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function(e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });

        });
    </script>
</body>
</html>
